# Jekyll Configuration
title: Clarion Context Engine
description: Intelligent knowledge management for water distribution systems
baseurl: ""
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  icp_pages:
    output: true
    permalink: /ICP_Pages/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "icp_pages"
    values:
      layout: "icp-page"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git